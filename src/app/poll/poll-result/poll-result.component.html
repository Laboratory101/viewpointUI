<mat-card>
  <mat-card-header *ngIf='!widget'>
    <mat-card-title>
      <div>
        {{pollData.title}}
        <button mat-flat-button color="accent" (click)='close()'>Back</button>
      </div>
    </mat-card-title>
    <mat-card-subtitle>
      <div>{{pollData.description}}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <section>
      <div class="status" *ngIf="pollData.resultDisplayType===1">
        <span>Live</span>
        <mat-icon style="color: green;">stop_circle</mat-icon>
      </div>
      <div style="font-size: 24px;">
        <span>{{statusTitle}}: {{resultIn}}</span>
      </div>
    </section>
    <section>
      <h5>Result</h5>
      <bar-chart [displayData]="chartData" [ngStyle]="{'opacity':(pollData.resultDisplayType===0)?'25%':'unset'}">
      </bar-chart>
    </section>
  </mat-card-content>
  <mat-card-footer>
    <div class="participant-stat">
      <h3>Number of participants: {{participantCount}}</h3>
      <h3>{{math.floor((participantCount/pollData.participantCount)*100)}}%</h3>
    </div>
  </mat-card-footer>
</mat-card>
