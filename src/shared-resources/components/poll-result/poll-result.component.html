<div class="poll-result">
  <div class="header">
    <div class="title">
      <div>{{data.title}}</div>
      <div>{{data.description}}</div>
    </div>
    <div class="status" *ngIf="data.resultDisplayType===1">
      <span>Live</span>
      <mat-icon style="color: green;">stop_circle</mat-icon>
    </div>
    <div style="font-size: 24px;">
      <span>{{data.statusTitle}}: {{data.resultIn}}</span>
    </div>
  </div>
  <div class="body">
    <bar-chart [displayData]="data.chartData" [ngStyle]="{'opacity':(data.resultDisplayType===0)?'25%':'unset'}">
    </bar-chart>
  </div>
  <div class="footer">
    <div>
      <h5>Number of participants: {{data.participantCount}}/{{data.expectedCount}} </h5>
    </div>
    <div>
      <h5>{{math.floor((data.participantCount/data.expectedCount)*100)}}%</h5>
    </div>
  </div>
</div>
