<mat-card class="idle-timout-card">
  <mat-card-content>
    Your Session is going to expire in <strong>{{value}}</strong>
  </mat-card-content>
  <mat-card-actions>
    <button button mat-raised-button color="primary" class="right-margin" (click)="shouldReset(true)">Reset</button>
    <button button mat-raised-button color="warn" (click)="shouldReset(false)">Logout</button>
  </mat-card-actions>
</mat-card>
